[metadata]
name = project-platter
version = 1.0.2
description = A CLI tool to serve up ready-to-go AI/automation project templates with Git and GitHub setup.
author = Hamza-Ghaffar
author_email = hamza.ghaffar.edu@gmail.com
license = MIT
readme = README.md
requires-python = >=3.8
keywords = automation, genai, cli, project-bootstrap, platter
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
install_requires =
    requests>=2.25.0
include_package_data = true
python_requires = >=3.8

[options.packages.find]
where = project_platter
include = project_platter*

[options.entry_points]
console_scripts =
    pp = project_platter.cli:main

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = -ra -q
testpaths = tests

[files]
include =
    LICENSE
    README.md
    docs/*
